<h1 style="margin-top:100px">{{title}}</h1>
<hr />

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
  <div class="add-div">
    <form [formGroup]="addReferencePictureForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
      <div class="form-group">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="pictureUrl" placeholder="Kép URL">
          <span class="text-danger" *ngIf="pictureUrl.invalid && formDir.submitted">URL megadása kötelező</span>
        </div>
        <button type="submit" class="btn btn-primary" style="font-size:16px">Referenciakép felvétele</button>
        <button class=btn (click)="cancel()" style="font-size:16px">Mégse</button>
      </div>
    </form>
  </div>
</body>
