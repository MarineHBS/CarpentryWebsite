<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
  <h3> Sz√∂vetek </h3>
  <div class="fabric-container" *ngIf="fabrics && fabricTypes">
    <div *ngFor="let type of fabricTypes">
      <div>
        <div style="display: inline-block">
          <h4 class="fabric-type text-capitalize">{{type.name}}</h4>
        </div>
        <div *ngIf=adminFlag style="display: inline-block; margin-left: 20px">
          <button class="btn btn-danger btnDelete" (click)="deleteType(type.fabricTypeId, type.name)"><span
              class="glyphicon glyphicon-remove"></span></button>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="fabricName" *ngFor="let fabric of getFabricsByTypeId(type)">
          <div class="container">
            <img class="tn fabric-img" src="{{getFabricUrlById(fabric.fabricId)}}"
              onerror="this.src='https://via.placeholder.com/300x210'" />
            <div *ngIf=adminFlag>
              <button class="btn btn-danger btnDelete" (click)="delete(fabric.fabricId, fabric.name)"><span
                  class="glyphicon glyphicon-remove"></span></button>
            </div>
            <span class="fabric-name text-capitalize">{{fabric.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
