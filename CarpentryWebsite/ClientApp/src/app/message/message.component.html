<div class="message-container">
  <hr/>
  <div class="messageData">
    <span class="sender">
      {{userName}}
    </span>
    <span class="timestamp">
      {{timeStamp}}
    </span>
  </div>
  <div class="messageContent"
  [ngClass]="{'isOwnMessageContent':isOwnMessage, 'isTheirMessageContent': !isOwnMessage}"
  [ngClass]="{'isTheirMessageContent': !isOwnMessage}">
    {{messageContent}}
  </div>
</div>
