      <app-nav-menu></app-nav-menu>

    <notifier-container></notifier-container>
    <div class='col-sm-12 body-content'>

      <button class="fa my-float ratingButton" *ngIf="!loggedIn">Értékeljen minket!</button>
    </a>
    <button class="fa my-float chat open-button" (click)="openChat()" *ngIf="!loggedIn">Chat</button>
    <div *ngIf="isChatOpened">
      <app-chatroom></app-chatroom>
    </div>
