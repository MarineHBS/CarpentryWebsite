<h1 style="margin-top:100px">{{title}}</h1>
<hr />

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
  <div class="add-div">
    <form [formGroup]="addCarpentryServiceForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
      <div class="form-group">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Szolgáltatás neve">
          <span class="text-danger" *ngIf="name.invalid && formDir.submitted">Kötelező nevet megadni</span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="description" placeholder="Szolgáltatás leírása">
          <span class="text-danger" *ngIf="description.invalid && formDir.submitted">Kötelező leírást megadni</span>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="price" placeholder="Szolgáltatás ára">
          <span class="text-danger" *ngIf="price.invalid && formDir.submitted">Kötelező árat megadni</span>
        </div>
        <div>
          Szolgáltatáscsoport:
          <select formControlName="carpentryServiceTypeId">
            <option value="" disabled>Válasszon ki egyet</option>
            <option *ngFor="let type of carpentryServiceTypeList" [ngValue]="type.carpentryServiceTypeId">
              {{type.name}}
            </option>
          </select>
        </div>
        <!--<div class="form-group">
          <input type="text" class="form-control" formControlName="picture" placeholder="Kép URL megadása (opcionális)">
        </div>-->
        <button type="submit" class="btn btn-primary" style="font-size:16px">Szolgáltatás felvétele</button>
        <button class=btn (click)="cancel()" style="font-size:16px">Mégse</button>
      </div>
    </form>
  </div>
</body>
