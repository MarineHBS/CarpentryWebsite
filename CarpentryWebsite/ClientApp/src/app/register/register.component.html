<!DOCTYPE html>
<html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
  <div class="login-form">
    <div class="main-div">
      
        <h1>Register to the website</h1>
      <form #f="ngForm" (ngSubmit)="registerUser(f)" novalidate>
        <div class="form-group">
          <input type="text" name="userName" class="form-control" id="name" placeholder="Username" [ngModel]="registerUser.userName" #name="ngModel">
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" id="email" placeholder="Email address" [ngModel]="registerUser.email" #email="ngModel">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" ngModel>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="passwordc" placeholder="Confirm password">
        </div>
        <div *ngIf='errors'>
            <p style="color: red; font-size: 12px">{{errors}}</p>
        </div>
        <button type="submit" class="btn btn-primary logBtn">Register</button>
      </form>
    </div>
  </div>
</body>

</html>
