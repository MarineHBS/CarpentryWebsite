<!DOCTYPE html>
<html>
<h1 style="margin-left:10px; margin-top:50px;">{{location.name}}</h1>

<head>
  <!--<link rel="stylesheet" type="text/css" href="./fetchlocation.component.css">-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="containerDetails">
    <img class="picDetails" src="{{location.picture}}" onerror="this.src='https://via.placeholder.com/600x600'" />
    <button class="btn btn-danger btnFavorites" (click)="addToFavorite()" ><span class="glyphicon glyphicon-none">Add to favorites</span></button>
  </div>
  <div>
    <div class="col-md-12 caption-row">
      <div>
        <div class="descriptionDiv">
          <p class="descriptionPar">{{location.description}}</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
