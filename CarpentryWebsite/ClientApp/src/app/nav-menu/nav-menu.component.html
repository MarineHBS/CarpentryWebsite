<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body >
  <nav class="navbar navbar-expand-lg navbar-custom top-bar fixed">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav left-nav">
        <li class="nav-item">
          <div class="collection">
            <a class="nav-link" [routerLink]='["/home"]'>Főoldal </a>
          </div>
        </li>
        <li class="nav-item">
          <div class="collection">
            <a class="nav-link" [routerLink]='["/carpentry-services"]'>Szolgáltatások</a>
          </div>
        </li>
        <li class="nav-item">
          <div class="collection" style="margin-right: 40px;">
            <a class="nav-link" [routerLink]='["/fabrics"]'>Szövetek</a>
          </div>
        </li>
        <li>
          <div class="collection">
            <a [routerLink]='["/home"]'>
            <img class="logo-image" src="../../assets/homepage_images/logo.png" alt="Carpentry ">
          </a>
          </div>
        </li>
        <li class="nav-item">
          <div class="collection" style="margin-left: 40px;">
            <a class="nav-link" [routerLink]='["/contact-us"]'>Kapcsolat</a>
          </div>
        </li>
        <div style="display: flex;" *ngIf="!loggedIn">
          <li>
              <div class="collection">
            <a class="nav-link" [routerLink]='["/registration"]'><span class="glyphicon glyphicon-user"></span>
              Regisztráció</a>
            </div>
          </li>
          <li>
              <div class="collection">
            <a class="nav-link" [routerLink]='["/login"]'><span class="glyphicon glyphicon-log-in"></span>
              Bejelentkezés</a>
            </div>
          </li>
        </div>
        <div style="display: flex;" *ngIf="loggedIn">
          <li>
              <div class="collection">
            <a class="nav-link" [routerLink]='["logout"]'>Kijelentkezés<span class="glyphicon glyphicon-log-out"></span>
            </a>
          </div>
          </li>
        </div>
      </ul>
    </div>
  </nav>
</body>

</html>
