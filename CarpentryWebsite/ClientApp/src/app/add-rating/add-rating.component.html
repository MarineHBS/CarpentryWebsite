<h1 style="margin-top:100px">{{title}}</h1>
<hr />

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <form [formGroup]="addRatingForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="user" placeholder="Az Ön neve">
        <span class="text-danger" *ngIf="user.invalid && formDir.submitted">Kérjük adja meg a nevét</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="text" placeholder="Kérjük írja le tapasztalatait">
        <span class="text-danger" *ngIf="text.invalid && formDir.submitted">Kérjük töltse ki</span>
      </div>
      <div>
        Mennyire volt megelégedve szolgáltatásunkkal?
        <select formControlName="userRating">
          <option value="" disabled>Válasszon ki egyet</option>
          <option *ngFor="let userRatingType of userRatingTypes">
            {{userRatingType}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="font-size:16px">Értékelés</button>
      <button class=btn (click)="cancel()" style="font-size:16px">Mégse</button>
    </div>
  </form>
</body>
