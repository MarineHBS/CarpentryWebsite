<h1 style="margin-top:100px">{{title}} location</h1>
<hr />

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
</head>

<body>
  <form [formGroup]="locationForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Location name">
        <span class="text-danger" *ngIf="name.invalid && formDir.submitted" >Name is required</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="description" placeholder="Location description">
        <span class="text-danger" *ngIf="name.invalid && formDir.submitted">Description is required</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="picture" placeholder="Picture url">
        <span class="text-danger" *ngIf="formDir.submitted"></span>
      </div>
      <button type="submit" class="btn btn-primary" style="font-size:16px">Save location</button>
      <button class=btn (click)="cancel()" style="font-size:16px">Cancel</button>
    </div>
  </form>
</body>
